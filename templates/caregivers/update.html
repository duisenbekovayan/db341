{% extends "base.html" %}

{% block title %}Update Caregiver - Online Caregivers Platform{% endblock %}

{% block content %}
<h2>Update Caregiver</h2>
<form method="POST">
    <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" value="{{ caregiver.email }}" required>
    </div>
    <div class="form-group">
        <label>Given Name:</label>
        <input type="text" name="given_name" value="{{ caregiver.given_name }}" required>
    </div>
    <div class="form-group">
        <label>Surname:</label>
        <input type="text" name="surname" value="{{ caregiver.surname }}" required>
    </div>
    <div class="form-group">
        <label>City:</label>
        <input type="text" name="city" value="{{ caregiver.city }}" required>
    </div>
    <div class="form-group">
        <label>Phone Number:</label>
        <input type="text" name="phone_number" value="{{ caregiver.phone_number }}" required>
    </div>
    <div class="form-group">
        <label>Profile Description:</label>
        <textarea name="profile_description">{{ caregiver.profile_description or '' }}</textarea>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" value="{{ caregiver.password }}" required>
    </div>
    <div class="form-group">
        <label>Photo URL:</label>
        <input type="text" name="photo" value="{{ caregiver.photo or '' }}">
    </div>
    <div class="form-group">
        <label>Gender:</label>
        <select name="gender" required>
            <option value="Male" {% if caregiver.gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if caregiver.gender == 'Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if caregiver.gender == 'Other' %}selected{% endif %}>Other</option>
        </select>
    </div>
    <div class="form-group">
        <label>Caregiving Type:</label>
        <select name="caregiving_type" required>
            <option value="babysitter" {% if caregiver.caregiving_type == 'babysitter' %}selected{% endif %}>Babysitter</option>
            <option value="elderly care" {% if caregiver.caregiving_type == 'elderly care' %}selected{% endif %}>Elderly Care</option>
            <option value="playmate" {% if caregiver.caregiving_type == 'playmate' %}selected{% endif %}>Playmate</option>
        </select>
    </div>
    <div class="form-group">
        <label>Hourly Rate:</label>
        <input type="number" name="hourly_rate" step="0.01" min="0" value="{{ caregiver.hourly_rate }}" required>
    </div>
    <div class="actions">
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('list_caregivers') }}" class="btn">Cancel</a>
    </div>
</form>
{% endblock %}
