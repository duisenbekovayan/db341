{% extends "base.html" %}

{% block title %}Create Caregiver - Online Caregivers Platform{% endblock %}

{% block content %}
<h2>Create New Caregiver</h2>
<form method="POST">
    <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" required>
    </div>
    <div class="form-group">
        <label>Given Name:</label>
        <input type="text" name="given_name" required>
    </div>
    <div class="form-group">
        <label>Surname:</label>
        <input type="text" name="surname" required>
    </div>
    <div class="form-group">
        <label>City:</label>
        <input type="text" name="city" required>
    </div>
    <div class="form-group">
        <label>Phone Number:</label>
        <input type="text" name="phone_number" required>
    </div>
    <div class="form-group">
        <label>Profile Description:</label>
        <textarea name="profile_description"></textarea>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" required>
    </div>
    <div class="form-group">
        <label>Photo URL:</label>
        <input type="text" name="photo">
    </div>
    <div class="form-group">
        <label>Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label>Caregiving Type:</label>
        <select name="caregiving_type" required>
            <option value="babysitter">Babysitter</option>
            <option value="elderly care">Elderly Care</option>
            <option value="playmate">Playmate</option>
        </select>
    </div>
    <div class="form-group">
        <label>Hourly Rate:</label>
        <input type="number" name="hourly_rate" step="0.01" min="0" required>
    </div>
    <div class="actions">
        <button type="submit" class="btn btn-success">Create</button>
        <a href="{{ url_for('list_caregivers') }}" class="btn">Cancel</a>
    </div>
</form>
{% endblock %}
