{% extends "base.html" %}

{% block title %}Update Appointment - Online Caregivers Platform{% endblock %}

{% block content %}
<h2>Update Appointment</h2>
<form method="POST">
    <div class="form-group">
        <label>Caregiver:</label>
        <select name="caregiver_user_id" required>
            {% for caregiver in caregivers %}
            <option value="{{ caregiver.caregiver_user_id }}" {% if caregiver.caregiver_user_id == appointment.caregiver_user_id %}selected{% endif %}>{{ caregiver.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Member:</label>
        <select name="member_user_id" required>
            {% for member in members %}
            <option value="{{ member.member_user_id }}" {% if member.member_user_id == appointment.member_user_id %}selected{% endif %}>{{ member.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Appointment Date:</label>
        <input type="date" name="appointment_date" value="{{ appointment.appointment_date }}" required>
    </div>
    <div class="form-group">
        <label>Appointment Time:</label>
        <input type="time" name="appointment_time" value="{{ appointment.appointment_time }}" required>
    </div>
    <div class="form-group">
        <label>Work Hours:</label>
        <input type="number" name="work_hours" step="0.5" min="0.5" value="{{ appointment.work_hours }}" required>
    </div>
    <div class="form-group">
        <label>Status:</label>
        <select name="status" required>
            <option value="pending" {% if appointment.status == 'pending' %}selected{% endif %}>Pending</option>
            <option value="confirmed" {% if appointment.status == 'confirmed' %}selected{% endif %}>Confirmed</option>
            <option value="declined" {% if appointment.status == 'declined' %}selected{% endif %}>Declined</option>
        </select>
    </div>
    <div class="actions">
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('list_appointments') }}" class="btn">Cancel</a>
    </div>
</form>
{% endblock %}
