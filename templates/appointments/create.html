{% extends "base.html" %}

{% block title %}Create Appointment - Online Caregivers Platform{% endblock %}

{% block content %}
<h2>Create New Appointment</h2>
<form method="POST">
    <div class="form-group">
        <label>Caregiver:</label>
        <select name="caregiver_user_id" required>
            <option value="">Select a caregiver</option>
            {% for caregiver in caregivers %}
            <option value="{{ caregiver.caregiver_user_id }}">{{ caregiver.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Member:</label>
        <select name="member_user_id" required>
            <option value="">Select a member</option>
            {% for member in members %}
            <option value="{{ member.member_user_id }}">{{ member.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Appointment Date:</label>
        <input type="date" name="appointment_date" required>
    </div>
    <div class="form-group">
        <label>Appointment Time:</label>
        <input type="time" name="appointment_time" required>
    </div>
    <div class="form-group">
        <label>Work Hours:</label>
        <input type="number" name="work_hours" step="0.5" min="0.5" required>
    </div>
    <div class="form-group">
        <label>Status:</label>
        <select name="status" required>
            <option value="pending">Pending</option>
            <option value="confirmed">Confirmed</option>
            <option value="declined">Declined</option>
        </select>
    </div>
    <div class="actions">
        <button type="submit" class="btn btn-success">Create</button>
        <a href="{{ url_for('list_appointments') }}" class="btn">Cancel</a>
    </div>
</form>
{% endblock %}
