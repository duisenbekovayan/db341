{% extends "base.html" %}

{% block title %}Create Address - Online Caregivers Platform{% endblock %}

{% block content %}
<h2>Create New Address</h2>
<form method="POST">
    <div class="form-group">
        <label>Member:</label>
        <select name="member_user_id" required>
            <option value="">Select a member</option>
            {% for member in members %}
            <option value="{{ member.member_user_id }}">{{ member.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>House Number:</label>
        <input type="text" name="house_number" required>
    </div>
    <div class="form-group">
        <label>Street:</label>
        <input type="text" name="street" required>
    </div>
    <div class="form-group">
        <label>Town:</label>
        <input type="text" name="town" required>
    </div>
    <div class="actions">
        <button type="submit" class="btn btn-success">Create</button>
        <a href="{{ url_for('list_addresses') }}" class="btn">Cancel</a>
    </div>
</form>
{% endblock %}
