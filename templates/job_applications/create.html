{% extends "base.html" %}

{% block title %}Create Job Application - Online Caregivers Platform{% endblock %}

{% block content %}
<h2>Create New Job Application</h2>
<form method="POST">
    <div class="form-group">
        <label>Caregiver:</label>
        <select name="caregiver_user_id" required>
            <option value="">Select a caregiver</option>
            {% for caregiver in caregivers %}
            <option value="{{ caregiver.caregiver_user_id }}">{{ caregiver.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Job:</label>
        <select name="job_id" required>
            <option value="">Select a job</option>
            {% for job in jobs %}
            <option value="{{ job.job_id }}">Job #{{ job.job_id }} - {{ job.required_caregiving_type }} ({{ job.member_name }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Date Applied:</label>
        <input type="date" name="date_applied">
    </div>
    <div class="actions">
        <button type="submit" class="btn btn-success">Create</button>
        <a href="{{ url_for('list_job_applications') }}" class="btn">Cancel</a>
    </div>
</form>
{% endblock %}
